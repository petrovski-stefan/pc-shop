{% extends 'base.html' %}
{% block title %}
    {{ seller }} - PC Shop
{% endblock %} {% block content %}

<div class="d-flex">
  <h3 class="text-primary me-4">
    {{ seller }}'s products
  </h3>

  {% if seller.id is request.user.id %}
  <div
    class="bg-primary rounded-pill px-3 py-2"
    style="width: fit-content"
  >
    <a
      class="text-light text-decoration-none"
      href="{% url 'add_product_to_shop' %}"
      >+ Add Product</a
    >
  </div>
  {% endif %}
</div>
<div class="mt-3 d-flex">
  {% for product in products %} {% include "includes/product.html" %}
    {% endfor %}
</div>
{% endblock %}
